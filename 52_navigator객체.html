<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navigator객체</title>
  </head>
  <body>
    <h2>navigator 객체</h2>
    <button onclick="showNavigatorInfo()">브라우저 정보 보기</button>
    <script>
      function showNavigatorInfo() {
        console.log("브라우저 이름(userAgent): ", navigator.userAgent);
        console.log("운영체제(platform): ", navigator.platform);
        console.log("언어설정(language): ", navigator.language);
        console.log("온라인 여부(onLine): ", navigator.onLine);

        console.log(
          "쿠키 사용 가능 여부(cookieEnabled): ",
          navigator.cookieEnabled
        );
        // 사용자나 서버의 편의를 위해 사용자의 브라우저에 문자열(정보)를 심어 놓는다.
        // ex) 장바구니
      }
    </script>
  </body>
</html>
