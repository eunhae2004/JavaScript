<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body>
    <p id="greting">안녕하세요</p>
    <p class="item">아이템 1</p>
    <p class="item">아이템 2</p>
    <p class="desc">첫 번째 문장</p>
    <p class="desc">두 번째 문장</p>

    <ul id="list">
      <li>기존 항목</li>
    </ul>

    <img id="image" src="./img/cockatoo.png" alt="cockatoo" />

    <button onclick="changeText()">텍스트 바꾸기</button>
    <button onclick="hilightItems()">강조하기</button>
    <button onclick="updateFirst()">첫 번째만 바꾸기</button>
    <button onclick="addItem()">항목 추가</button>
    <button onclick="changeImage()">이미지 변경</button>
    <button onclick="removeText()">삭제</button>

    <script>
      function changeText() {
        document.getElementById("greting").innerText = "반가워요"; //p 태그를 객체로 가져온다. //그 안의 텍스트를 지정한다.
      }
      function hilightItems() {
        const items = document.getElementsByClassName("item"); //객체 두 개가 배열로 저장되어 items에 저장됨.
        for (let i = 0; i < items.length; i++) {
          items[i].style.color = "deeppink"; // html 안의 style 안의 color 라는 객체에 접근.
        }
      }

      function updateFirst() {
        // document.querySelector(".desc").innerText = "바뀐 첫 문장!"; //같은 이름의 클래스 중 먼저 선언된 것 하나만 골라 온다.
        const ps = document.querySelectorAll(".desc");
        //같은 이름의 클래스를 전부 가져온다.

        for (let i = 0; i < ps.length; i++) {
          ps[i].innerText = "바뀐 모든 문장!";
        }
      }

      function addItem() {
        // <li></li> 요소를 메모리에 만든다.(화면에는 나오지 않음)
        const newItem = document.createElement("li");
        // innerHTML : 안쪽에 태그도 만들 수 있음
        newItem.innerHTML = "<a href = 'http://www.naver.com'> 네이버 </a>"; //쌍따옴표 안에 따옴표가 필요한 요소를 넣을 때는 작은따옴표를 써야 한다.
        document.getElementById("list").appendChild(newItem); //나의 자식에 new item을 붙여 달라.
      }

      function changeImage() {
        document
          .getElementById("image")
          .setAttribute("src", "./img/parrot.png");
      }

      function removeText() {
        document.getElementById("greting").remove();
      }
    </script>
  </body>
</html>
